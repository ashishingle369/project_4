<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktoberfest 2024 Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hacktoberfest 2024</h1>
        <p>Join us for a month of open-source contributions!</p>
    </header>

    <main>
        <form class="registration-form">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="github" name="github" placeholder="GitHub Username" required>
            <input type="date" id="event-date" name="event-date" required>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Hacktoberfest Organizer</p>
    </footer>
</body>
</html>
